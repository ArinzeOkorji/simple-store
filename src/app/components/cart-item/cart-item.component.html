
<div class="mt-4 pb-3" [ngClass]="{'large-grid border-bottom border-light border-2 mt-3': fullPage, 'grid': !fullPage}">
    <div class="me-3">
      <div class="pointer" [ngClass]="{'fw-700 fs-30': fullPage}">{{product.brand}}</div>
      <div class="truncate pointer" [ngClass]="{'fs-30': fullPage}" (click)="navigateToProductPage()" [routerLink]="['/product', product.id]">{{product.title | truncate}}</div>
      <div class="fw-bold mt-3" [ngClass]="{'fw-700 fs-24': fullPage}">{{product.price | currency: currency}}</div>

      <div class="mt-2">
        <small [ngClass]="{'ff-roboto-condensed fs-18': fullPage, 'fs-14': !fullPage}">Size:</small>
        <ul class="nav sizes-list" [ngClass]="{'w-75': !fullPage}">
          <li class="border fs-14 sizes border-dark d-flex justify-content-center align-items-center pointer" [ngClass]="{'bg-dark text-white': size.SizeName === selectedSize}" (click)="selectSize(size.SizeName)" *ngFor="let size of selectedVariant.Sizes">{{size.SizeName}}
          </li>
        </ul>
      </div>
      <div class="mt-3">
        <small [ngClass]="{'ff-roboto-condensed fs-18': fullPage, 'fs-14': !fullPage}">Color:</small>
        <ul class="d-flex nav">
          <li class="colors me-2 pointer border border-2" [ngClass]="{'border-green': variant === selectedVariant, 'border-white': variant !== selectedVariant}" [ngStyle]="{'backgroundImage': 'url('+ variant.SwatchImage + ')'}" *ngFor="let variant of product.variants" (click)="selectVariant(variant)"></li>
        </ul>
      </div>
    </div>

    <div class="d-flex flex-column justify-content-between align-items-center ms-auto" [ngClass]="{'me-lg-3': fullPage}">
      <div class="fs-1 border border-dark d-flex justify-content-center align-items-center quantityBtn" (click)="increaseQuantity(); $event.stopPropagation()">+</div>
      <span class="fs-5 fw-bold">{{product.quantity}}</span>
      <div class="fs-1 border border-dark d-flex justify-content-center align-items-center quantityBtn" (click)="decreaseQuantity(); $event.stopPropagation()">-</div>
    </div>

    <div class="img-container text-center">
        <div class="img h-100 w-100 ms-1" (click)="navigateToProductPage()" [routerLink]="['/product', product.id]" [ngStyle]="{'backgroundImage': 'url(' + selectedVariant.ProductImages[0] + ')'}"></div>
    </div>
  </div>
